<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Real Estate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #218bef, #1a73e8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        
        .register-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: #45a049;
        }
        
        .register-footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .register-footer a {
            color: #218bef;
            text-decoration: none;
        }
        
        .account-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .account-type label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .account-type input[type="radio"] {
            display: none;
        }
        
        .account-type input[type="radio"]:checked + label {
            background: #f0f8ff;
            border-color: #218bef;
            color: #218bef;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Admin/Agent Registration</h2>
        <form id="adminRegisterForm">
            <div class="account-type">
                <input type="radio" id="admin-type" name="account-type" value="admin" checked>
                <label for="admin-type">Administrator</label>
                
                <input type="radio" id="agent-type" name="account-type" value="agent">
                <label for="agent-type">Agent</label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="admin-firstname">First Name</label>
                    <input type="text" id="admin-firstname" required>
                </div>
                <div class="form-group">
                    <label for="admin-lastname">Last Name</label>
                    <input type="text" id="admin-lastname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-group">
                    <label for="admin-confirm-password">Confirm Password</label>
                    <input type="password" id="admin-confirm-password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="admin-phone">Phone Number</label>
                <input type="tel" id="admin-phone" required>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="register-footer">
            <p>Already have an account? <a href="admin-login.htm">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('adminRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('admin-password').value;
            const confirmPassword = document.getElementById('admin-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            // In a real app, you would validate and send to server
            // For demo, we'll just redirect to dashboard
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
