<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <ul>
                <li><a href="#residences">Residences</a></li>
                <li><a href="#value">Our Value</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#get-started" class="cta-button">Get Started</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Discover Most Suitable Property</h1>
            <img src="images/pexel.jpg" alt="">
            <p>Find a variety of properties that suit you very easily. Forget all difficulties in finding a residence for you.</p>
            <div class="search-bar">
                <input type="text" placeholder="Enter location">
                <button>Search</button>
            </div>
            <div class="stats">
                <div><strong>9,000+</strong><br>Premium Product</div>
                <div><strong>2,000+</strong><br>Happy Customer</div>
                <div><strong>28+</strong><br>Awards Winning</div>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="partners">
            <img src="prologis.png" alt="Prologis">
            <img src="american-tower.png" alt="American Tower">
            <img src="equinix.png" alt="Equinix">
            <img src="digital-realty.png" alt="Digital Realty">
        </div>
        <p>&copy; 2024 Real Estate Website</p>
    </footer>
</body>
</html>
