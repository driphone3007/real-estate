<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- <img src="images/27.jpg" alt="Real Estate Building"> -->
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Welcome to Nyathi Real Estate!</h2>
                <p>Account registration</p>
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    
                    <div class="password-container">
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Repeat password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required>
                        </div>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">user agreement</a>, <a href="#">privacy policy</a> and <a href="#">cookie policy</a></label>
                    </div>
                    
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.htm">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
